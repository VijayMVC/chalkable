        .h1.center {margin-top: 40px}

        .col-sm-6 {width: 50%;}
        .col-sm-8 {width: 66.66666667%;}

        .row {margin-top: 15px; margin-bottom: 50px; padding: 1px;margin-right: -15px;margin-left: -15px;}
        .row:before {display: table;content: " ";}
        .row:after {display: table;content: " ";clear: both;}
        .row:last-child {margin-bottom: 35px;position: relative}
        .row:last-child .col-sm-8 {position: static}
        .row.m-t-0 {margin-top: 0}
        .row.m-b-0 {margin-bottom: 0}
        .main-student-panel { padding: 1px;}
        .recipient-parent {border: 1px solid rgba(229, 229,227, 0.45); border-radius: 4px;}
        .mailing-box{padding: 15px;}
        table {width: 100%;margin-bottom: 20px;border-collapse: collapse; }
        .table-bordered, .table-bordered>tbody>tr>td, .table-bordered>tbody>tr>th, .table-bordered>tfoot>tr>td, .table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td, .table-bordered>thead>tr>th { border:1px solid #8a8a8a; }
        .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {padding: 8px;line-height: 1.42857143;vertical-align: top;}
        th {text-align: left;}
        td.active, .table>thead>tr.active>td, .table>thead>tr.active>th{background-color: #f5f5f5;}
        hr {border: 0; margin-bottom: -40px; margin-top: 40px;border-top: 1px solid #8a8a8a;}

        .logo{ width: 2.5in; height: 2.5in;}
        .h1 { font-size: 18pt;}
        .h2 { font-size: 14pt;}
        .h3 { font-size: 11pt;}
        .recipient-h { font-weight: 600; font-style: italic }
        .pre {white-space: pre-wrap}
        p { color: green; }
        #container, #container table { font-family: 'Open Sans', sans-serif; font-size: 11pt }
        .classes-table { margin-bottom: 0; table-layout: fixed }
        .classes-table td:not(.pre) { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .classes-table td:nth-child(1), .classes-table td:nth-child(2), .classes-table th:nth-child(1), .classes-table th:nth-child(2) { width: 10%; }
        .classes-table td:nth-child(3), .classes-table th:nth-child(3) { width: 30%; }
        .pre { white-space: pre; }
        .new-page { page-break-before: always; }
        .signature-block {display: inline-block; position: absolute; width: 4in; bottom: 0; right: 15px}
        .signature-block-line {background: black; height: 1px;}
        .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th { border-top: none; }
        .table-bordered>thead>tr>td, .table-bordered>thead>tr>th { border-bottom-width: 1px; }
        td.w-100 { width: 100% !important; padding: 0 !important }
        .classes-header tr:nth-child(1) {border: 1px solid #8a8a8a; border-bottom: none}
        .classes-header tr:nth-child(2) {border-left: 1px solid #8a8a8a; border-right: 1px solid #8a8a8a}
        .classes-header th:not(.right-border) {border-left: none; border-right: none;}
        .classes-header th.right-border { border-left: none !important;}
        .right-border {border-right: 1px solid #8a8a8a}
        th.text-center {text-align: center}
        .classes-table .classes-table:not(:first-child){border-top: none}
        .classes-table .teacher-name { width: 13% !important;overflow: hidden;}
        .table:not(.table-bordered)>thead>tr>th {border-bottom-width: 0}
        .comments-row td, .standards-row .first{border: none !important}
        .comments-row +TR.notes-row td:not(:first-child){border-top: 1px solid #8a8a8a}
        .notes-row td:last-child, .standards-row .description{border-left: none !important}
        .notes-row td:first-child{border: none !important}
        .classes-table td.first{text-indent: 15px; font-style: italic}

<script type="text/jade" id="template">
-var arr = [1,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3,2,3,1,2,3]
each arrItem, index in arr
  -var school = model.school
  -var student = model.student
  -var recipient = student.recipient
  -var RecipientTypeEnum = { Students: 0, Custodians: 1, MailingContacts: 2 }
  .main-student-panel(class=index > 0 ? "new-page" : "")
      .row.first-row
          .col-sm-4
              .h1=model.title || "Report Card"
              if model.logohref
                  img(src=model.logohref).logo
          .col-sm-4.with-table
              .h1.center=school.name
              .school-mailing.color-grey
                  .line.center=[school.address1, school.address2, school.city, school.state, school.zip].filter(function(item) {return item}).join(" ")
                  if school.phone
                      .line.center=school.phone
              table.table.table-bordered.right-table.school
                  tbody
                      tr
                          td School Year
                          td=model.acadsessionname
                      tr
                          td Grading Period
                          td=student.gradingperiod.name
                      tr
                          td Student ID
                          td=student.studentid
                      tr
                          td Student Address
                          td=student.address
                      if student.homeroomteacher
                          tr
                              td Homeroom
                              td=student.homeroomteacher
                      if student.headmaster
                          tr
                              td Headmaster
                              td=student.headmaster
                      tr
                          td Grade Level
                          td=student.gradelevel
                      if student.promoted
                          tr
                              td Status
                              td Promoted
          .col-sm-4
              .h1.text-right=student.name
              if student.academics && student.academics.items
                      table.table.table-bordered.academics-table
                          thead
                              tr.active
                                  td Academics
                                  each gp in student.academics.items
                                      td= gp.gradingperiodname || ("GP-" + gp.gradingperiodid)
                                  td Year
                          tbody
                              -var items = ['gpa', 'gpawt', 'gpacredit', 'gpacreditwt', 'gradcredit', 'qualitypts', 'qualityptswt'];
                              -var names = { gpa: 'GPA', gpawt: 'GPA wt.', gpacredit: 'GPA Credit', gpacreditwt: 'GPA Credit wt.', gradcredit: 'Grad Credit', qualitypts: 'Quality Pts.', qualityptswt: 'Quality Pts. wt.'}
                              for prop in items
                                  tr
                                      td.pre=names[prop]
                                      each item in student.academics.items || []
                                          td=item[prop]
                                      -var sum =  student.academics.items.reduce(function(sum, current) {return sum + current[prop];}, 0)
                                      td=sum
                              tr
                                  td.pre Class Rank
                                  td(colspan= student.academics.items.length).active
                                  td=student.academics.rank

                  if student.attendances && student.attendances[0]
                      table.table.table-bordered.attendance-table
                          thead
                              tr.active
                                  td Attendance
                                  each gp in student.attendances
                                      td= gp.gradingperiodname || ("GP-" + gp.gradingperiodid)
                                  td Year
                          tbody
                              -var items = ['enrolled', 'present', 'absences', 'excusedabsences', 'unexcusedabsences', 'tardies', 'excusedtardies', 'unexcusedtardies'];
                              -var names = { enrolled: 'Enrolled', present: 'Present', absences: 'Absent', excusedabsences: '    Excused', unexcusedabsences: '    Unexcused', tardies: 'Tardy', excusedtardies: '    Excused', unexcusedtardies: '    Unexcused'}
                              for prop in items
                                  tr
                                      td.pre=names[prop]
                                      each item in student.attendances || []
                                          td=item[prop]
                                      -var sum =  student.attendances.reduce(function(sum, current) {return sum + current[prop];}, 0)
                                      td=sum
      if student.classes && student.classes.length
          .row
              .col-sm-12
                  table.table.classes-table
                      thead.classes-header
                          -var gps = student.classes[0].gradingperiods || []
                          tr
                              th
                              th.teacher-name
                              th.right-border
                              each gp in gps
                                  -var gradeditems = gp.gradeditems || []
                                  th(colspan=gradeditems.length + 1).right-border.text-center= gp.gradingperiodname
                          tr
                              th Class
                              th.teacher-name Teacher
                              th.right-border Section
                              each gp in gps
                                  -var gradeditems = gp.gradeditems || []
                                  th Std
                                  each gi, i in gradeditems
                                      th(class = i == gradeditems.length - 1 ? "right-border" : "")= gi.gradeditemname
                      tbody
                          tr
                              -var span = 3 + gps.length
                              -gps.forEach(function(gp){ span = span + (gp.gradeditems || []).length })
                              td(colspan= span).w-100
                                  each item in student.classes
                                      -var gps = item.gradingperiods || []
                                      table.table.table-bordered.classes-table
                                          thead.classes-header
                                              tr.active
                                                  th=item.name
                                                  th.teacher-name=item.teacher
                                                  th.right-border=item.classnumber
                                                  each gp in gps
                                                      -var gradeditems = gp.gradeditems || []
                                                      th
                                                      each gi, i in gradeditems
                                                          th(class = i == gradeditems.length - 1 ? "right-border" : "")= gi.alphagrade + ' ' + Math.round(gi.numericgrade)
                                          tbody
                                              -var standards = gps[0].standards || []
                                              each standard, si in standards
                                                  tr.standards-row
                                                      if si == 0
                                                          td(rowspan = standards.length).first Standards
                                                      td(colspan = 2).right-border.description= standard.name + ' - ' + standard.description
                                                      each gp,i in gps
                                                          -var gradeditems = gp.gradeditems || []
                                                          td(colspan = gradeditems.length + 1)= standard.grade || '-'
                                              -var lastGp = gps[gps.length - 1]
                                              -var lastGIs = lastGp.gradeditems
                                              -var itemsWithComments = lastGIs.filter(function(item){return item.comments})
                                              -var gpColspan = 1
                                              -gps.forEach(function(gp){gpColspan = gpColspan + 1 + gp.gradeditems.length})
                                              if itemsWithComments.length
                                                  each cItem, index in itemsWithComments
                                                      tr.comments-row
                                                          if index == 0
                                                              td(rowspan = itemsWithComments.length).first Comments
                                                          td=cItem.gradeditemname
                                                          td(colspan = gpColspan).pre=cItem.comments.map(function(item){return item.comment}).join('\n')
                                              if lastGp.note
                                                  tr.notes-row
                                                      td.first Notes
                                                      td(colspan = gpColspan + 1)= lastGp.note
                  hr
      div(style="page-break-inside: avoid")
          if student.gradingperiod
              .row
                  .col-sm-12
                      .h3=student.gradingperiod.name + " Announcement"
                      em=student.gradingperiod.announcement || "Grading Period Announcement"
          .row.m-b-0
              .col-sm-4
                  table.table.table-bordered.traditional-table
                      thead
                          tr.active
                              td(colspan = 3) Grading Scale - Traditional
                      tbody
                          each grade in model.traditionalgradingscale
                              tr
                                  td=grade.name
                                  td=grade.minvalue
                                  td=grade.maxvalue
              .col-sm-4
                  table.table.table-bordered.merits-table
                      thead
                          tr.active
                              td Merits/Demerits
                              td Total
                      tbody
                          tr
                              td Merits
                              td=student.merits
                          tr
                              td Demerits
                              td=student.merits
              .col-sm-4
          .row
              .col-sm-4
                  table.table.table-bordered.standards-table
                      thead
                          tr.active
                              td(colspan = 2) Grading Scale - Standards
                      tbody
                          each grade in model.standardsgradingscale
                              tr
                                  td=grade.name
                                  td=grade.description
              .col-sm-8
                  if model.includesignature
                      .signature-block
                          .signature-block-line
                          em.text Parent or Guardian Signature

</script>

</head>
    <body>
        <div id="container" class="fluid-container">
            <h1>Demo Report</h1>
        </div>
    <script type="text/javascript">
            (function(jade, $, model) {
                var template = $('#template').text();
                var html = "";
                try {
                    html = jade.render(template, { model: model.data });
                } catch (e) {
                    html = '<h1>Error rendering report</h1><pre>' + e.message + '\n\n' + e.stack + '</pre>';
                }
                $('#container').html(html);
            })(jade, jQuery, Model);
    </script>
    </body>
