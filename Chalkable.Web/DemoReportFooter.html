<html>
<head>

        body {margin: 0}

        .row {margin-right: -15px;margin-left: -15px;}

        .col-sm-4, .col-sm-8{position: relative;min-height: 1px;padding-right: 15px;padding-left: 15px;float: left;}

        .col-sm-8 {width: 66.66666667%;}

    </style>
    <script type="text/javascript">
        var Model = {
  "title": null,
  "data": {
    "acadsessionname": "High School 2016-17",
    "reportdate": "8/14/2016 10:32:48 AM",
    "copyright" : "Copyright (c) 2016 Chalkable ST.US.000031.",

    <script type="text/jade" id="template">-var school = model.school
-var student = model.student
.panel
    .row
        .col-sm-8
            div!='Page &p; of &P;'
            div="Chalkable Classroom" + school.name
        .col-sm-4
            div=model.reportdate
            div=model.copyright
    </script>

</head>
<body style="width: 1200px">
    <div id="container" class="fluid-container">
        <h1>Demo Report</h1>
    </div>
    <script type="text/javascript">
        var msg = "";
        if (!jade)
            msg = msg + " jade wasn't download";
        else
            msg = msg + " jade has donwloaded";

        if (!jQuery)
            msg = msg + " jQuery wasn't download";
        else
            msg = msg + " jQuery wasn't download";

        document.getElementById("container").innerHTML = "<h1>" + msg + "</h1>";
        try {
            (function(jade, $, model) {
                var template = $('#template').text();
                var html = "";
                try {
                    html = jade.render(template, { model: model.data });
                } catch (e) {
                    html = '<h1>Error rendering report</h1><pre>' + e.message + '\n\n' + e.stack + '</pre>';
                }
                console.log(html);
                $('#container').html(html);
            })(jade, jQuery, Model);
        } catch (e) {
            var error = '<h1>Error rendering report ....</h1><pre>' + e.message + '\n\n' + e.stack + '</pre>';
            jQuery('#container').html(error);
        }
    </script>
</body>
